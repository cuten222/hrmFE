<p>employee-detail works!</p>

<hr/>
<div *ngIf="emp">
  <div>
    <label><b>First Name: </b></label> {{emp.empFirstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{emp.empLastName}}
  </div>
  <div>
    <label><b>Gender: </b></label> {{emp.empGender}}
  </div>  
  <div>
    <label><b>Email: </b></label> {{emp.empEmail}}
  </div>  
  <div>
    <label><b>Address: </b></label> {{emp.empAddress}}
  </div>  
  <div>
    <label><b>Phone Number: </b></label> {{emp.empPhoneNumber}}
  </div>  
  <div>
    <label><b>Birth Day: </b></label> {{emp.empBirthDay | date:'dd/MM/yyyy'}}
  </div>  
  <div>
    <label><b>Start Day: </b></label> {{emp.empStartDay | date:'dd/MM/yyyy'}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
